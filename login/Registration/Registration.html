<body>
     
      <div class="registration-form">
          <h1>Registration Form</h1>
          <form action="#" method="post">
           <p>First Name</p>
           <input type="text" name="Firstname" placeholder="Firstname"  pattern="[a-zA-Z]{4,}"  required>
           <br>
           <p>Last Name</p>
           <input type="text" name="Lastname" placeholder="Lastname" pattern="[a-zA-Z]{4,}"  required>
           <br>
           <p>Email</p>
           <input type="email" name="email" placeholder="email" required>
           <br>
           <P>Password</p>
           <input type="password" id="password1" name="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"

           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
           <br><br> 
           <p>Confirm password</p>
           <input type="password" id="password2" name="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"

           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required onkeyup="Validate()"> 
           
           <br><br>
           <span id="message"></span> <br>
           <button type="Submit" id="create" onclick="message()" >Register</button> 

          </form> 

      </div>  
      

      <script type="text/javascript">
        function Validate() {
            var password = document.getElementById("password1").value;
            var confirmPassword = document.getElementById("password2").value;
            if (password != confirmPassword) {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = "â˜’ Password did not match";
                document.getElementById('create').disabled = true;
                document.getElementById('create').style.opacity = (0.4);
            }
            else {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = "ðŸ—¹ Password matched";
                document.getElementById('create').disabled = false;
                document.getElementById('create').style.opacity = (1);
            }

        }
    </script>


      </body>
